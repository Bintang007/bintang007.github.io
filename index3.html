<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style-signin.css">
</head>

<body style="background: url(assets/family_ski_blur.jpg) center no-repeat">
    <div id="login-box">
        <div class="left">
            <br>
            <br>
            <br>
            <h1>Masuk</h1>
            <form method="get" action="index4.html">
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <input type="submit" name="signup_submit" value="Selesai" />
                <a href="#">Lupa password?</a>

            </form>
        </div>
        <div class="right" style="background-image: url(assets/family_ski.jpg)">
            <br>
            <br>
            <span class="loginwith"></span>

            <button class="social-signin twitter">Masuk dengan Twitter</button>
            <button class="social-signin google">Masuk dengan Google+</button>
        </div>
        <div class="or">Atau</div>


    </div>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            var elements = document.getElementsByTagName("INPUT");
            for (var i = 0; i < elements.length; i++) {
                elements[i].oninvalid = function(e) {
                    e.target.setCustomValidity("");
                    if (!e.target.validity.valid) {
                        e.target.setCustomValidity("Harus diisi");
                    }
                };
                elements[i].oninput = function(e) {
                    e.target.setCustomValidity("");
                };
            }
        })
    </script>
</body>

</html>
