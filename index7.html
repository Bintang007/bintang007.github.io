<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulir</title>
    <link rel="stylesheet" type="text/css" href="css/style-form.css">
    <script src="js/form_input.js" type="text/javascript"></script>
</head>

<body style="background: url(assets/family_food_blur.jpg) center no-repeat">
    <div id="form-box">
        <h1>Formulir Anggota Keluarga</h1>
        <form name="form" method="post" action="index7.html">
            <input type="text" name="nama" placeholder="Nama Lengkap" required />
            <input type="text" name="tempat-lahir" placeholder="Tempat Lahir" required />
            <input type="text" name="tanggal" placeholder="Tanggal Lahir" onfocus="(this.type='date')" onblur="(this.type='text')" required />
            <input type="text" name="jenis_kelamin" placeholder="Jenis Kelamin" required />
            <input type="text" name="alamat" placeholder="Alamat" required />
            <input type="text" name="nama_ayah" placeholder="Nama Ayah" required>
            <input type="text" name="nama_ibu" placeholder="Nama Ibu" required>
            <input type="submit" name="finish_submit" onclick="setInput();switchBox()" value="Selesai" />
        </form>
    </div>
    <div id="table-box">
        <table id="table_input">
            <tr>
                <th>Nama Lengkap</th>
                <th>Tempat Lahir</th>
                <th>Jenis Kelamin</th>
                <th>Tanggal</th>
                <th>Alamat</th>
                <th>Nama Ayah</th>
                <th>Nama Ibu</th>
            </tr>

        </table>
    </div>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            var elements = document.getElementsByTagName("INPUT");
            for (var i = 0; i < elements.length; i++) {
                elements[i].oninvalid = function(e) {
                    e.target.setCustomValidity("");
                    if (!e.target.validity.valid) {
                        e.target.setCustomValidity("Harus diisi");
                    }
                };
                elements[i].oninput = function(e) {
                    e.target.setCustomValidity("");
                };
            }
        })
    </script>
    <script>
        function switchBox() {
            document.getElementById("form-box").style.display = "none";
            document.getElementById("table-box").style.display = "block";
        }
    </script>
</body>

</html>
